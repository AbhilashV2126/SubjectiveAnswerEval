{% extends 'admin/adminindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="mng_stafsearch">
  <table width="487" border="1" class="table table-bordered" >
    <tr>
      <td colspan="7"><label>
        <input type="text" name="textfield" required class="form-control" />
        <input type="submit" name="Submit" value="search" class="btn btn-primary"/>
      </label></td>
    </tr>
    <tr>
      <td width="32">Name</td>
      <td width="32">Place</td>
      <td width="41">Gender</td>
      <td width="83">Phone no. </td>
      <td width="79">Qualification</td>
      <td width="84">Experience</td>
      <td width="90">&nbsp;</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>&nbsp;<img src="{{ i.image.url }}" width="100" height="100"/><br/> {{ i.firstname }} {{ i.lastname }}</td>
      <td>&nbsp;{{ i.place  }}</td>
      <td>{{ i.gender  }}</td>
      <td>{{ i.phone }}</td>
      <td>{{ i.qualification }}</td>
      <td>&nbsp;{{ i.experience }}</td>
      <td><p><a href="mng_staf_edit/{{ i.id }}#about" class="btn btn-info">Edit</a></p>
      <p><a href="mng_staf_delete/{{ i.id }}" class="btn btn-danger">Delete</a></p></td>
    </tr>
      {% endfor %}

<tr>
    <td colspan="7" align="center">
  <p>
    <label>
        <a href="add_staf#about" class="btn btn-success">add</a>
    </label>
  </p></td>
      </tr>
        </table>
</form>
</body>
{% endblock %}
