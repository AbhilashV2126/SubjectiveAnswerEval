<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/addsup" enctype="multipart/form-data">
  <table width="305" border="1" class="table table-dark">
    <tr>
      <th width="138" scope="row">first name </th>
      <td width="151"><label>
        <input type="text" name="textfield" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">last name </th>
      <td><input type="text" name="textfield2" /></td>
    </tr>
    <tr>
      <th scope="row">gender</th>
      <td><label>
        <input type="radio" name="checkbox" value="Male" />
      male</label>
        <label>
        <input type="radio" name="checkbox" value="Female" />
      female</label></td>
    </tr>
    <tr>
      <th scope="row">Course</th>
      <td><label>
        <select name="select2">
            {%  for i in c %}
                <option value="{{ i.id }}">{{ i.course }}</option>
            {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">sem</th>
      <td><label>
        <select name="select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>

        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">place</th>
      <td><input type="text" name="textfield7" /></td>
    </tr>
    <tr>
      <th scope="row">phone</th>
      <td><input type="text" name="textfield6" /></td>
    </tr>
    <tr>
      <th scope="row">email</th>
      <td><input type="text" name="textfield5" /></td>
    </tr>
    <tr>
      <th scope="row">Image</th>
      <td><input type="file" name="f" /></td>
    </tr>
    <tr>
      <th scope="row">username</th>
      <td><input type="text" name="textfield4" /></td>
    </tr>
    <tr>
      <th scope="row">password</th>
      <td><input type="text" name="textfield3" /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="ADD" />
      </label></th>
    </tr>
  </table>
</form>
</body>
</html>
